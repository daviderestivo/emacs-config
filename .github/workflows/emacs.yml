name: Galactic Emacs

on:
  push:
    branches:
      - master
      - dev
    paths:
      - '.github/workflows/emacs.yml'
      - 'conf/**'
      - 'lib/**'
      - 'lisp/**'
      - 'init.el'
  pull_request:
    paths:
      - '.github/workflows/emacs.yml'
      - 'conf/**'
      - 'lib/**'
      - 'lisp/**'
      - 'init.el'
  schedule:
    - cron:  '0 */12 * * *'

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        build_opts:
          # Emacs 26.x
          - 'emacs-head@26'
          # Emacs 27.x
          - 'emacs-head@27'
          # Emacs 28.x
          - 'emacs-head@28'

    env:
      HOMEBREW_GITHUB_REF: ${{ github.head_ref || github.ref }}
      HOMEBREW_GITHUB_REPOSITORY: ${{ github.repository }}
      HOMEBREW_GITHUB_ACTOR: ${{ github.actor }}

    steps:
    - uses: actions/checkout@v1

    - name: Tap Homebrew Emacs Head
      run: brew tap daviderestivo/emacs-head

    - name: Install ${{ matrix.build_opts }}
      run: brew install ${{ matrix.build_opts }}

    - name: Rename Galactic Emacs directory
      run: mv ../galactic-emacs ~/.emacs.d

    - name: Rename personal config file
      run: mv ~/.emacs.d/personal.el.example ~/.emacs.d/personal.el

    - name: Change working directory
      run: cd ~/.emacs.d

    - name: Init git submodules
      run: git submodule init && git submodule update && git submodule foreach --recursive git checkout master

    - name: Attempting startup...
      run: emacs -nw --batch --eval='(let ((debug-on-error (>=  emacs-major-version 26))
                                           (url-show-status nil)
                                           (initial-buffer-choice "*scratch*")
                                           (user-emacs-directory default-directory)
                                           (user-init-file (expand-file-name "init.el")))
                                       (package-initialize)
                                       (load-file "~/.emacs.d/init.el")
                                       (message "... startup successful!"))'
